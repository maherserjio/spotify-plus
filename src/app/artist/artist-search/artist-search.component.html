<div class="main bg-[#eee]">
    <div class="px-4 sm:px-8 lg:px-16 xl:px-20 mx-auto">
        <div class="hero">
            <div class="hero-headline flex flex-col items-center justify-center pt-12 text-center">
                <h1 class=" font-bold text-3xl text-gray-900">Spotify PLus</h1>
                <p class=" font-base text-base text-gray-600">search artists and their details shared by Spotify
                    community.</p>
            </div>

            <div class="box pt-6 pb-6">
                <div class="box-wrapper">
                    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
                        <div class=" bg-white rounded flex items-center w-full p-3 shadow-sm border border-gray-200">
                            <button class="outline-none focus:outline-none"><svg
                                    class=" w-5 text-gray-600 h-5 cursor-pointer" fill="none" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg></button>
                            <input formControlName="searchTerm" type="search" placeholder="search for artists"
                                class="w-full pl-4 text-sm outline-none focus:outline-none bg-transparent">
                        </div>
                    </form>

                </div>
            </div>

        </div>


    </div>
</div>
